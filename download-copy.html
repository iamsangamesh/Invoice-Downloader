<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Downloader</title>
</head>

<body>
    {{urls}}
</body>
<script>
    (function () {
        const urls = document.querySelectorAll('a');
        console.log('urls::', urls);
        if (urls.length == 0) {
            document.write('No Invoice to download.');
            return;
        }
        urls.forEach(o => o.click());
        document.write('Downloaded');
    })();
</script>

</html>
